<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Bem Vindo</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>
<body>

	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

<section>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th >Data</th>
      <th>Situação</th>
      <th>Concluir</th>
      <th>Profissão</th>
    </tr>
  </thead>
  <tbody>
    <tr th:if="${!appointmentConsultation.done}" th:each="appointmentConsultation: ${doctorIndex}">
    <td scope="row">
    	<span th:text="${appointmentConsultation.id}"></span>
    </td>
      <td>
      	<span th:text="${#dates.format(appointmentConsultation.date, 'dd/MM/yyyy')}"></span>
      </td>
      <td>
      	<span th:if="${!appointmentConsultation.done}" style="color: red;">
      		<b>Waiting</b>
      	</span>
      </td>
      <td>
      	<a th:if="${!appointmentConsultation.done}" th:href="@{/conclude/{id}(id=${appointmentConsultation.id})}">Conclude</a> 
      </td>
      <td>
      	<span th:text="${appointmentConsultation.doctor.profission}"></span>
      </td>
    </tr>

  </tbody>
</table>
</section>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
