<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Meta tags ObrigatÃ³rias -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

	<title>Appointment Date - Edit</title>
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	<div class="container">
		<h2>Edit</h2>
    	<form method="post" class="form-horizontal" action="/edit" th:object="${appointment}">
    		<input type="hidden" th:field="*{id}" />
		    <div class="form-group col-md-3">
				<label for="input-1">Date</label>
				<input id="input-1" class="form-control" placeholder="Date" name="date" type="Date"/>
			</div>
			
		  <input type="submit" class="btn btn-primary form-control" value="Salvar"/>
    	</form>
	</div> 	
    
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
